<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üêç La Serpiente Comelona - Juego Infantil</title>
  <style>
    :root {
      --azul: #069;
      --amarillo: #FFD700;
      --verde: #4CAF50;
      --rojo: #E53935;
      --verde-claro: #81C784;
      --fondo: #e3f2fd;
      --panel: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, var(--fondo), #bbdefb);
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .panel {
      background: var(--panel);
      border: 6px solid var(--azul);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15), 
                  0 0 0 5px #fff, 
                  0 0 25px rgba(0, 105, 180, 0.2);
      width: min(95vw, 400px);
      padding: 20px;
      text-align: center;
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      margin: 0 0 10px;
      font-size: 2rem;
      color: var(--azul);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }

    .score {
      margin: 6px 0 12px;
      font-weight: 800;
      font-size: 1.3rem;
      color: #025673;
    }

    #gameCanvas {
      border: 4px solid var(--azul);
      border-radius: 12px;
      background: #fff8e1;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
    }

    .status {
      min-height: 30px;
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--rojo);
      margin: 10px 0;
      height: 30px;
      line-height: 30px;
    }

    .btns {
      margin-top: 12px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background: var(--verde);
      color: white;
      border: 2px solid var(--azul);
      border-radius: 25px;
      padding: 10px 18px;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s;
    }

    button:hover {
      background: var(--amarillo);
      color: var(--azul);
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.98);
    }

    .msg {
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--verde);
      margin: 10px 0;
      min-height: 30px;
      animation: pop 0.6s ease-in-out;
    }

    @keyframes pop {
      0% { opacity: 0; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }

    .controls {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }

    .controls strong {
      color: var(--azul);
    }
  </style>
</head>
<body>
  <div class="panel" role="application" aria-label="Juego de la serpiente comelona">
    <h1>üêç La Serpiente Comelona</h1>
    <div class="score">Frutas comidas: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="300" height="300" aria-label="Zona de juego"></canvas>
    <div id="gameOverText" class="status"></div>
    <div id="message" class="msg" style="opacity:0; height:0"></div>
    <div class="btns">
      <button id="startBtn">‚ñ∂Ô∏è Iniciar</button>
      <button id="restartBtn">üîÑ Reiniciar</button>
    </div>
    <p class="controls"> Usa <strong>W, A, S, D</strong> para moverte. ¬°No te comas a ti mismo!</p>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const gameOverText = document.getElementById('gameOverText');
    const messageEl = document.getElementById('message');
    const startBtn = document.getElementById('startBtn');
    const restartBtn = document.getElementById('restartBtn');

    // Sonidos (usamos Mixkit - gratis y sin derechos)
    const soundEat = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-arcade-retro-jump-223.mp3");
    const soundGameOver = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-wrong-electric-buzz-955.mp3");
    const soundLevelUp = new Audio("https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3");

    const blockSize = 20;
    const gridW = Math.floor(canvas.width / blockSize);
    const gridH = Math.floor(canvas.height / blockSize);

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 10 };
    let dx = 0;
    let dy = 0;
    let score = 0;
    let isGameOver = false;
    let gameLoop = null;
    let tickMs = 250; // Velocidad inicial (m√°s lenta para ni√±os)
    const minTickMs = 100; // M√≠nimo = m√°s r√°pido
    const speedStep = 15; // Aumenta dificultad cada 3 frutas

    // Dibujar bloque con ojos en la cabeza
    function drawSnake() {
      snake.forEach((seg, i) => {
        const x = seg.x * blockSize;
        const y = seg.y * blockSize;

        if (i === 0) {
          // Cabeza con ojos
          ctx.fillStyle = '#43a047';
          ctx.fillRect(x, y, blockSize, blockSize);
          ctx.fillStyle = 'white';
          ctx.beginPath();
          if (dx === 1) {
            ctx.arc(x + 15, y + 8, 3, 0, Math.PI * 2);
            ctx.arc(x + 15, y + 12, 3, 0, Math.PI * 2);
          } else if (dx === -1) {
            ctx.arc(x + 5, y + 8, 3, 0, Math.PI * 2);
            ctx.arc(x + 5, y + 12, 3, 0, Math.PI * 2);
          } else if (dy === -1) {
            ctx.arc(x + 8, y + 5, 3, 0, Math.PI * 2);
            ctx.arc(x + 12, y + 5, 3, 0, Math.PI * 2);
          } else {
            ctx.arc(x + 8, y + 15, 3, 0, Math.PI * 2);
            ctx.arc(x + 12, y + 15, 3, 0, Math.PI * 2);
          }
          ctx.fill();
        } else {
          // Cuerpo
          ctx.fillStyle = '#66bb6a';
          ctx.fillRect(x, y, blockSize, blockSize);
        }

        // Borde oscuro
        ctx.strokeStyle = '#2e7d32';
        ctx.strokeRect(x, y, blockSize, blockSize);
      });
    }

    function drawFood() {
      const x = food.x * blockSize;
      const y = food.y * blockSize;

      // Dibujar manzana roja con hoja
      ctx.fillStyle = '#ef5350';
      ctx.beginPath();
      ctx.arc(x + 10, y + 10, 10, 0, Math.PI * 2);
      ctx.fill();

      // Hoja verde
      ctx.fillStyle = '#4CAF50';
      ctx.beginPath();
      ctx.ellipse(x + 13, y + 5, 3, 6, Math.PI / 4, 0, Math.PI * 2);
      ctx.fill();

      // Brillo
      ctx.fillStyle = 'rgba(255,255,255,0.5)';
      ctx.beginPath();
      ctx.arc(x + 6, y + 6, 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function showMsg(text, color = '#4CAF50') {
      messageEl.textContent = text;
      messageEl.style.opacity = 1;
      messageEl.style.height = '30px';
      messageEl.style.color = color;
      setTimeout(() => {
        messageEl.style.opacity = 0;
        setTimeout(() => messageEl.style.height = 0, 600);
      }, 1000);
    }

    function moveSnake() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 1;
        scoreEl.textContent = score;
        soundEat.currentTime = 0;
        soundEat.play();

        // Mensaje positivo
        const compliments = ["¬°Bien hecho!", "¬°Genial!", "¬°Qu√© r√°pido!", "¬°S√≠, as√≠!", "¬°Eres un campe√≥n!"];
        showMsg(compliments[Math.floor(Math.random() * compliments.length)]);

        // Aumentar velocidad cada 3 frutas
        if (score % 3 === 0 && tickMs > minTickMs) {
          tickMs = Math.max(minTickMs, tickMs - speedStep);
          startLoop();
          setTimeout(() => showMsg("üöÄ ¬°M√°s r√°pido!", "purple"), 300);
          soundLevelUp.play();
        }

        generateFood();
      } else {
        snake.pop();
      }
    }

    function generateFood() {
      let x, y;
      do {
        x = Math.floor(Math.random() * gridW);
        y = Math.floor(Math.random() * gridH);
      } while (snake.some(seg => seg.x === x && seg.y === y));
      food = { x, y };
    }

    function checkCollision() {
      const head = snake[0];
      if (head.x < 0 || head.x >= gridW || head.y < 0 || head.y >= gridH) {
        gameOver();
        return;
      }
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
          return;
        }
      }
    }

    function gameOver() {
      isGameOver = true;
      clearInterval(gameLoop);
      soundGameOver.play();
      gameOverText.textContent = `üíÄ ¬°Te comiste a ti mismo! Puntuaci√≥n: ${score}`;
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function updateGame() {
      if (isGameOver || (dx === 0 && dy === 0)) return;
      clearCanvas();
      moveSnake();
      checkCollision();
      drawSnake();
      drawFood();
    }

    function startLoop() {
      clearInterval(gameLoop);
      gameLoop = setInterval(updateGame, tickMs);
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      dx = 0; dy = 0;
      score = 0;
      isGameOver = false;
      scoreEl.textContent = score;
      gameOverText.textContent = '';
      messageEl.style.opacity = 0;
      messageEl.style.height = 0;
      generateFood();
      clearCanvas();
      drawSnake();
      drawFood();
    }

    function startGame() {
      if (gameLoop) clearInterval(gameLoop);
      resetGame();
      dx = 1; dy = 0; // empieza movi√©ndose a la derecha
      startLoop();
    }

    // Eventos de teclado - SOLO W, A, S, D
    document.addEventListener('keydown', (e) => {
      if (isGameOver) return;

      const key = e.key.toLowerCase();

      if (key === 'w' && dy === 0) {
        dx = 0; dy = -1;
      } else if (key === 's' && dy === 0) {
        dx = 0; dy = 1;
      } else if (key === 'a' && dx === 0) {
        dx = -1; dy = 0;
      } else if (key === 'd' && dx === 0) {
        dx = 1; dy = 0;
      }
    });

    startBtn.addEventListener('click', startGame);
    restartBtn.addEventListener('click', startGame);

    // Inicializar
    resetGame();
  </script>
</body>
</html>
