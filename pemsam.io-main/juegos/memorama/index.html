<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memorama</title>
  <style>
    :root { --azul:#069; --amarillo:#fc0; --verde:#393; --negro:#1d1d1b; --blanco:#fff; }
    *{box-sizing:border-box}
    html, body{height:100%; overflow:hidden}
    body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:#f3f5f8;color:#234;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:16px}
    .panel{background:#fff;border:3px solid var(--azul);border-radius:16px;box-shadow:0 16px 36px rgba(0,0,0,.14);width:min(92vw,720px);padding:18px}
    h1{margin:0 0 8px 0;color:var(--azul)}
    p{margin:0 0 12px 0;color:#456}
    .score{font-weight:800;color:#024e73;margin:8px 0}
    #memoryBoard{display:grid;grid-template-columns:repeat(4,80px);gap:12px;justify-content:center;margin:12px 0}
    .card{width:80px;height:80px;border-radius:12px;background:#eaf4ff;border:2px solid #024e73;display:flex;align-items:center;justify-content:center;font-size:36px;cursor:pointer;user-select:none}
    .card.flipped{background:#fff}
    .btns{display:flex;gap:8px;justify-content:center;margin-top:10px}
    button{border:2px solid var(--azul);background:var(--azul);color:#fff;border-radius:10px;padding:8px 14px;font-weight:700;cursor:pointer}
    button:hover{background:var(--amarillo);color:var(--azul)}
  </style>
</head>
<body>
  <div class="panel" role="application" aria-label="Memorama de animales">
    <h1>Memorama</h1>
    <p>Encuentra todas las parejas de animales.</p>
    <div id="memoryScore" class="score">Parejas: 0/8</div>
    <div id="memoryBoard"></div>
    <div class="btns"><button id="resetBtn">Reiniciar</button></div>
  </div>

  <script>
    const symbols = ['🐶','🐱','🐭','🐹','🐰','🦊','🐻','🐼'];
    let memoryCards = [];
    let flippedCards = [];
    let matchedPairs = 0;
    let canFlip = true;

    const board = document.getElementById('memoryBoard');
    const scoreEl = document.getElementById('memoryScore');
    const resetBtn = document.getElementById('resetBtn');

    function setup(){
      board.innerHTML = '';
      memoryCards = [...symbols, ...symbols];
      memoryCards.sort(()=> Math.random() - 0.5);
      flippedCards = []; matchedPairs = 0; canFlip = true;
      scoreEl.textContent = 'Parejas: 0/8';
      memoryCards.forEach((symbol)=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.symbol = symbol;
        card.addEventListener('click', onFlip);
        board.appendChild(card);
      });
    }

    function onFlip(){
      if (!canFlip || this.classList.contains('flipped') || flippedCards.length >= 2) return;
      this.classList.add('flipped');
      this.textContent = this.dataset.symbol;
      flippedCards.push(this);
      if (flippedCards.length === 2){
        canFlip = false; setTimeout(checkForMatch, 500);
      }
    }

    function checkForMatch(){
      const [a,b] = flippedCards;
      if (!a || !b){ canFlip = true; flippedCards = []; return; }
      if (a.dataset.symbol === b.dataset.symbol){
        matchedPairs++;
        scoreEl.textContent = 'Parejas: ' + matchedPairs + '/8';
        a.removeEventListener('click', onFlip);
        b.removeEventListener('click', onFlip);
        flippedCards = []; canFlip = true;
        if (matchedPairs === 8){ setTimeout(()=> alert('¡Felicidades! Has encontrado todas las parejas.'), 400); }
      } else {
        setTimeout(()=>{
          a.classList.remove('flipped');
          b.classList.remove('flipped');
          a.textContent = '';
          b.textContent = '';
          flippedCards = []; canFlip = true;
        }, 700);
      }
    }

    resetBtn.addEventListener('click', setup);

    setup();
  </script>
</body>
</html>
